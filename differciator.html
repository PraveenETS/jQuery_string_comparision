<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      #result_comp_text em { background-color: rgb(171, 86, 241); }
      #result_original_text em { background-color: rgb(243, 63, 31); }
      span{background-color: rgb(67, 218, 67);}
    </style>
</head>
<body>
    <div class="mother  text-center  ">
        <div class="hedding text-center bg-info text-white">
            <h2><i class="fas fa-tasks"></i> Text Compare.!</h2>
        </div>

        <form name="myform">
          <div class="row justify-content-center">
            <div class="col-lg-4 p-3 m-2">
              The ORIGINAL Text
              <textarea id="original_text" name="original_text" rows="6" cols="50" class="form-control p-3 border border-primary" placeholder="Type the original text here..."></textarea>
            </div>
            <div class="col-lg-4 p-3 m-2">
              The COMPARISION Text
              <textarea id="comp_text" name="comp_text" rows="6" cols="50"  class="form-control p-3 border border-primary" placeholder="Type the text to be compared..."></textarea>
            </div>
        </div> 
        </form>

        <br>
        <div class="btnn">
            <button type="button" id="btn_submit" class="btn btn-success">Compare</button>
            <button id="reset_btn" type="button" onclick="myform.reset(); "  class="btn btn-warning">Reset<i class="fas fa-sync-alt"></i></button>
        </div>

        <div id="result_mother" class="result_mother mt-5 ">
            <div class="result_tag bg-primary w-25 container text-white">
                <h3>Result</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-4 p-3 m-2">
                  The ORIGINAL Text
                  <p id="result_original_text" name="result_original_text " class="border border-info p-3" placeholder="Describe yourself here..."></p>
                </div>
                <div class="col-lg-4 p-3 m-2">
                  The COMPARISION Text
                  <p id="result_comp_text" name="address" class=" border border-info p-3" ></p>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="differ.js"></script> 
</body>
</html>
